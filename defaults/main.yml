---

#
# variables needed to be defined in user's playbook
#



#
# user-configurable defaults
#

prometheus_user:   prometheus
prometheus_group:  prometheus
prometheus_base_dir: "{{ yb_home_dir }}/node_exporter"

prometheus_version:                 1.5.2
prometheus_node_exporter_version:   0.13.0
prometheus_alertmanager_version:    0.5.1
prometheus_collectd_exporter_version: 0.3.1

gosu_version: 1.9
prometheus_go_version:   1.6.2
prometheus_home_dir: /home/yugabyte
use_user_scoped_systemd: "{{ use_user_level_systemd | default(false) }}"

prometheus_install_path:         "{{ prometheus_base_dir | default('') }}/opt/prometheus"
prometheus_config_path:          "{{ prometheus_base_dir | default('') }}/etc/prometheus"
prometheus_rule_path:            "{{ prometheus_config_path }}/rules"
prometheus_file_sd_config_path:  "{{ prometheus_config_path }}/tgroups"
prometheus_db_path:              /var/lib/prometheus/data
prometheus_log_path:             /var/log/prometheus
prometheus_pid_path:             /var/run/prometheus
prometheus_alertmanager_db_path: /var/lib/alertmanager


prometheus_download_path: /tmp
prometheus_workdir:       "{{ prometheus_download_path }}/prometheus_workdir"
prometheus_goroot:        "{{ prometheus_workdir }}/go"
prometheus_gopath:        "{{ prometheus_workdir }}/gopath"


prometheus_clean_tarball:     true


# rebuild each time?  (only applied to `git` version)
prometheus_rebuild:           false


#
# derived variables; internal use only.
#


#---- the following vars are handled in tasks/set-role-variables.yml ------
# For Yugabyte we would have these services be in systemd.
prometheus_node_exporter_use_systemd: true
prometheus_use_systemd: true
prometheus_alertmanager_use_systemd: true
prometheus_systemd_unit_dir: /lib/systemd/system
